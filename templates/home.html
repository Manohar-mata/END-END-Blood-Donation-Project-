<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .prediction-result {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Blood Donation Prediction</h1>

        <form method="POST" action="/predictdata">
            <label for="recency_months">Recency (Months):</label>
            <input type="text" id="recency_months" name="recency_months" required>

            <label for="frequency_times">Frequency (Times):</label>
            <input type="text" id="frequency_times" name="frequency_times" required>

            <label for="monetary_cc_blood">Monetary (cc Blood):</label>
            <input type="text" id="monetary_cc_blood" name="monetary_cc_blood" required>

            <label for="time_months">Time (Months):</label>
            <input type="text" id="time_months" name="time_months" required>

            <button type="submit">Predict</button>
        </form>

        {% if results is defined %}
            <div class="prediction-result">
                Prediction Result:
                {% if results == 1 %}
                    <p>This donor is likely to donate blood again in March 2007.</p>
                {% else %}
                    <p>This donor is not likely to donate blood again in March 2007.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
